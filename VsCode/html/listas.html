<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>listas</title>
    </head>

    <body>
        <ul>
            <li>se</li>
            <li>tu</li>
            <li>quiseres</li>
            <li>poderás</li>
        </ul>
        
        <ol>
            <li>se</li>
            <li>tu</li>
            <li>quiseres</li>
            <li>poderás</li>
        </ol>
  
    </body>

    
</html>


<!--COMENTÁRIOS EM HTML-->

<!-- "li" = elementos da lita
     "ol" = lista ordenada(organizado em numeros)
     "ul" = lista  NÃO ordenada(não organizado em numeros)
-- >
