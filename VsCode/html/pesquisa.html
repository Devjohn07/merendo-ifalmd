<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>pesquisa chrome</title>
    </head>

    <body>
        <form action="https://www.google.com/search" method="get">
            <input  autofocus autocomplete="on" placeholder="digite aqui" name="q" type="search" />
            <button>Pesquisar no google</button>

            <!--Forma sem usar o button, na prática, a mesma coisa-->
            <!--<input type="submit" value="Pesquisar no chrome" />-->

        </form>
    </body>

    
</html>


<!--
    Method = escolhe entre o metodo GET e POST
    value = valor escrito no botão
    name = Nome do elemento. Por exemplo usado pelo servidor para identificar os campos no envio do formulário
    GET = Soliticitar informação
    POST = passa dados sigilosos
    Name "q" = Query pedido de pesquisa pro google
-->
